<!DOCTYPE html>
<html>
<head>
	<title>Resume Summarizer</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.banner {
			text-align: center;
			padding: 20px;
			background-color: #f2f2f2;
			color: #333;
			font-size: 24px;
			font-weight: bold;
		}
		.navbar {
			overflow: hidden;
			background-color: #333;
		}
		.navbar a {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 18px;
			font-weight: bold;
		}
		.navbar a:hover {
			background-color: #ddd;
			color: #333;
		}
		.active {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<div class="navbar">
		<a class="active" href="/">Home</a>
		<a href="/about">About</a>
		<a href="/contact">Contact</a>
	</div>
	<div class="banner">JD GENERATOR</div>
    <h1>Job Description Generator</h1>
    <form action="/JDGenerator" method="post">
        <label for="input1">Job Title:</label>
        <input type="text" id="input1" name="input1" required><br>
        <label for="input2">Must Haves:</label>
        <input type="text" id="input2" name="input2" required><br>
        <label for="input3">Good to Haves:</label>
        <input type="text" id="input3" name="input3" required><br>
        <label for="input4">Years of Experience:</label>
        <input type="text" id="input4" name="input4" required><br>
        <label for="input5">Extras:</label>
        <input type="text" id="input5" name="input5" required><br>
        <input type="submit" value="Generate Job Description">
    </form>
</body>
</html>
